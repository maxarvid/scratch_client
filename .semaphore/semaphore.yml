version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 74d4c39670b3e780773e4620419c3dc9b5ac3c1944e577327966a09fac05d9a7
      epilogue:
        always:
          commands:
            - ./cc-test-reporter format-coverage -t lcov
        on_pass:
          commands:
            - ./cc-test-reporter after-build --exit-code 0
        on_fail:
          commands:
            - ./cc-test-reporter after-build --exit-code 1
